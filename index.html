<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Heads Up - The ultimate charades-style guessing game">

    <title>Heads Up - Guessing Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@oatmealine/oatink@latest/dist/oat.min.css">
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="manifest" href="manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-512.png">
</head>

<body>
    <!-- Fixed Header -->
    <div class="hero">
        <h1 class="logo">Heads Up!</h1>
        <p class="tagline">Hold phone to forehead & guess the word</p>
        <p class="version-tag">v1.3</p>
    </div>

    <!-- Start Screen (Categories Scroll Under Header) -->
    <div id="start-screen" class="screen active">
        <div id="category-list" class="category-grid">
            <!-- Categories injected here -->
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <div class="timer-container">
                    <div id="timer" class="timer">60</div>
                </div>
                <div id="score" class="score">Score: 0</div>
            </div>

            <div class="timer-bar">
                <div id="timer-progress" class="timer-progress"></div>
            </div>

            <div class="card-container">
                <div id="current-card" class="glass">
                    <div class="card-word">Loading...</div>
                </div>
            </div>

            <div class="tilt-indicator tilt-up">
                <span>PASS</span>
            </div>
            <div class="tilt-indicator tilt-down">
                <span>CORRECT</span>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <div class="glass-dark container results-container"
            style="padding: 2rem; border-radius: 30px; text-align: center;">
            <div class="results-header">
                <h2 style="margin-bottom: 1rem; color: var(--text-secondary);">TIME'S UP!</h2>
                <div id="final-score" class="final-score">0</div>
                <div id="final-category" class="final-category" style="font-size: 1.5rem; margin-bottom: 1rem;"></div>
            </div>

            <div id="results-list" class="results-list"></div>

            <div class="results-actions" style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                <button id="change-category" class="btn"
                    style="background: rgba(255,255,255,0.1); font-size: 1.2rem;">Back</button>
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Feedback Overlay -->
    <div id="feedback" class="feedback"></div>

    <!-- Rotate Overlay -->
    <div id="rotate-overlay">
        <div class="rotate-icon">ðŸ“±</div>
        <h2>Please Rotate Your Device</h2>
        <p style="color: var(--text-secondary); margin-top: 1rem; margin-bottom: 2rem;">This game is designed to be
            played in landscape mode.
        </p>
        <button id="force-start-btn" class="btn" style="font-size: 1rem; padding: 0.5rem 1rem; opacity: 0.8;"
            onclick="forceStartGame()">Force
            Start (If Stuck)</button>
    </div>

    <!-- Debug Info -->
    <div id="debug-info"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
